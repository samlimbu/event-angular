<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="heading-main put-center">Log in</h2>
      <mat-error *ngIf="errorMessage">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error>
          Please provide a valid Username
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button class="login-button" mat-raised-button color="primary">Login</button>
    </form>
    <mat-divider></mat-divider>

    <button mat-raised-button class="create-button" color="accent" routerLink="registration">Create Account</button>

  </mat-card-content>
</mat-card>
