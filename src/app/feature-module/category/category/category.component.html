<app-layout>
    <div class="dashboard-container">
      <mat-toolbar class="page-header" role="heading">
        <span class="heading-main">Category</span>
      </mat-toolbar>
      <div id="wrap">
        <div id="left"><button routerLink="add" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button></div>
        <div id="right">
          <p class="button-text">Add New Category</p>
        </div>
      </div>
      <!-- table                    -->
      <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
          <mat-spinner *ngIf="true"></mat-spinner>
          <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            API error.
          </div>
        </div>
  
        <div class="example-table-container">
  
          <table mat-table [dataSource]="data" class="example-table" matSort matSortDisableClear>
            <!-- Number Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
  
            <!-- Title Column -->
            <ng-container matColumnDef="detail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Detail</th>
              <td mat-cell *matCellDef="let row">{{row.detail}}</td>
            </ng-container>
  
            <!-- Action Column -->
          
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="wd-10"> Edit </th>
              <td mat-cell *matCellDef="let row"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                  color="primary" (click)="openDialogEdit(row)">
                  <mat-icon>edit</mat-icon>
                </button> </td>
            </ng-container>
           
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  
        <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
      </mat-paginator> -->
        <mat-paginator [length]="resultsLength" [pageSize]="12" [pageSizeOptions]="[5, 12, 50, 100]" showFirstLastButtons
          aria-label="Select page">
        </mat-paginator>
      </div>
      <app-footer></app-footer>
    </div>
  </app-layout>
