<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="subtitle-container">
        <h3>{{data.subtitle}}</h3>
        <button *ngIf="showReportButton" mat-flat-button class="iconbutton" (click)="excl()" color="primary">
            Export
        </button>
    </div>
    <div *ngIf="data.data.length>0" class="mat-elevation-z8 example-table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i=index;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{headings[i]}} </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{password: headings[i] === 'Password'}">
                    {{element[column]}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} {{row.middle_name}} {{row.last_name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                <td mat-cell *matCellDef="let row"> <span class="password">{{row.password}}</span> </td>
            </ng-container>

            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
            </ng-container>

            <ng-container matColumnDef="error">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Error </th>
                <td mat-cell *matCellDef="let row"> {{row.errmsg}} </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="data.mode" mat-button (click)="onNoClick()" [disabled]="isButtonDisable">Cancel</button>
    <button *ngIf="!data.mode" mat-button (click)="onNoClick()" [disabled]="isButtonDisable">OK</button>
    <button *ngIf="data.mode" mat-button cdkFocusInitial (click)="onClick()" [disabled]="isButtonDisable">Submit
        <mat-icon *ngIf="isButtonDisable">
            <mat-spinner color="warn" diameter="20">
            </mat-spinner>
        </mat-icon>
    </button>
</mat-dialog-actions>
